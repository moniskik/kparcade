<!DOCTYPE html>
<html manifest="manifest.appcache">
	<head>
		<!-- App info -->
		<title>Starter Kit</title>
		<meta charset="utf-8">
		<meta name="description" content="My amazing app!">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
		<meta name="kik-prefer" content="true">
		<link rel="kik-icon" href="/img/icon.png">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>

		<!-- Styles -->
		<link rel="stylesheet" href="//cdn.kik.com/app/2.0.1/app.min.css">
		<link rel="stylesheet" href="/css/styles.css">
		<link rel="stylesheet" href="/css/home.css">
		<link rel="stylesheet" href="/css/game.css">
	</head>

	<body>
		<!-- Pages -->

		<div class="app-page home-page" data-page="home">
			<div class="app-topbar red">
				<div class="app-title">Home page</div>
			</div>
			<div class="app-content">
				<div class="app-section">
					<div id="pong-game-button" class="app-button" data-target="pong-game">Play Pong</div>
					<div id="snake-game-button" class="app-button" data-target="snake-game">Play Snake</div>
					<div id="space-invaders-game-button" class="app-button" data-target="space-invaders-game">Play Space Invaders</div>
					<div id="arkanoid-game-button" class="app-button" data-target="arkanoid-game">Play Arkanoid</div>
				</div>
			</div>
		</div>

		<div class="app-page game-page" data-page="pong-game">
			<div class="app-topbar red">
				<div class="app-button left" data-back data-autotitle></div>
				<div class="app-title">Pong</div>
			</div>
			<div class="app-content">
				<canvas id="canvas"></canvas>
			</div>
		</div>

		<div class="app-page game-page" data-page="snake-game">
			<div class="app-topbar red">
				<div class="app-button left" data-back data-autotitle></div>
				<div class="app-title">Snake</div>
			</div>
			<div class="app-content">
				<canvas id="canvas" width="500" height="300"></canvas>
			</div>
		</div>

		<div class="app-page game-page" data-page="space-invaders-game">
			<div class="app-topbar red">
				<div class="app-button left" data-back data-autotitle></div>
				<div class="app-title">Space Invaders</div>
			</div>
			<div class="app-content">
				<div id="starfield"></div>
				<canvas id="canvas"></canvas>
			</div>
		</div>

		<div class="app-page game-page" data-page="arkanoid-game">
			<div class="app-topbar red">
				<div class="app-button left" data-back data-autotitle></div>
				<div class="app-title">Arkanoid</div>
			</div>
			<div class="app-content">
				<canvas id="canvas"></canvas>
			</div>
		</div>

		<!-- Scripts -->
		<script src="/zerver/API.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/zepto/1.1.3/zepto.min.js"></script>
		<script src="//cdn.kik.com/kik/1.0.9/kik.js"></script>
		<script src="//cdn.kik.com/app/2.0.1/app.min.js"></script>
		<script src="/controller/home.js"></script>
		<script src="/controller/pong.js"></script>
		<script src="/controller/arkanoid.js"></script>
		<script src="/controller/space_invaders.js"></script>
		<script src="/controller/snake.js"></script>
		<script src="/main.js"></script>
	</body>
</html>
